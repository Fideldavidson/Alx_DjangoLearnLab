{% extends 'base.html' %}
{% block title %}{% if object %}Edit Post{% else %}Create Post{% endif %}{% endblock %}

{% block content %}
    <h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update Post{% else %}Publish Post{% endif %}</button>
    </form>
    <p><a href="{% url 'posts' %}">Cancel</a></p>
{% endblock %}
