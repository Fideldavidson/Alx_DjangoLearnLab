<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a> |
      <a href="{% url 'post-list' %}">Posts</a> |
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
