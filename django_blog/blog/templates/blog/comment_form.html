{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
    <h1>Edit Your Comment</h1>
    <form method="POST" class="comment-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-edit">Update Comment</button>
    </form>
    <p><a href="{% url 'post-detail' pk=comment.post.pk %}">Cancel</a></p>
{% endblock %}
