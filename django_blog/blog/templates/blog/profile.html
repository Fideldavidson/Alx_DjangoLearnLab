{% extends "blog/base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your profile</h2>
{% if messages %}{% for m in messages %}<p>{{ m }}</p>{% endfor %}{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save changes</button>
</form>
<p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
