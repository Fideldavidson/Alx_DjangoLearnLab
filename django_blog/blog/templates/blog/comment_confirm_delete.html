{% extends 'base.html' %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
    <div class="delete-confirmation">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete this comment?</p>
        <div class="comment-preview">
            <p><strong>Content:</strong> "{{ comment.content|truncatewords:15 }}"</p>
            <p>On post: **{{ comment.post.title }}**</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'post-detail' pk=comment.post.pk %}" class="btn btn-secondary">No, Cancel</a>
        </form>
    </div>
{% endblock %}
